{% block intro %}
	<h1 class="display-3">Update the Post</h1>

{% block content %}

	<div class="col-sm-12">
		<form action="{{ post.get_update_url }}" method="post" enctype="multipart/form-data">
			{% csrf_token %}

			{% include 'feed/includes/form_template.html' %}
			
			<div class="form__btn">
				<a href="{{ post.get_absolute_url }}" class="btn btn-outline-primary mr-2">Cancel</a>
				<button type="submit" class="btn btn-outline-success">Update</button>
			</div>
		</form>
	</div>
	
{% endblock %}
