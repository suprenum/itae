<div class="card">
	{% if post.thumbnail %}
		<a href="{{ post.get_absolute_url }}">
			<img src="{{ post.thumbnail.url }}" class="card-img-top" alt="">
		</a>
	{% endif %}
	<div class="card-body">
		<div class="card-title">
			<a href="{{ post.get_absolute_url }}" class="post_link">
				{{ post.title }}
			</a>
		</div>
		<div class="mb-4">
			{% for tag in post.tags.all %}
				{% if forloop.first %}
					<a href="{{ tag.get_absolute_url }}" class="tag-link">
						{{ tag.title }}
					</a>
				{% else %}
					|<a href="{{ tag.get_absolute_url }}" class="tag-link">
						{{ tag.title }}
					</a>
				{% endif %}
			{% endfor %}
		</div>
		<div class="card-text">{{ post.content|truncatewords:70 }}</div>
		<div class="card-text mt-2"><small class="text-muted">{{ post.timestamp|date:'d F, Y' }}</small></div>
	</div>
</div><!-- ./card -->
