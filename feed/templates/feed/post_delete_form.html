{% block intro %}
	<h1 class="display-3">Delete the Post</h1>
{% endblock %}


{% block content %}

	<div class="col-sm-12">
		<form action="{{ post.get_delete_url }}" method="post">
			{% csrf_token %}
			
			<h3 class="text-center mb-4">Are you sure you want to delete this "{{ post.title|title }}" post?</h3>
			
			<div class="d-flex justify-content-center">
				<a href="{{ post.get_absolute_url }}" class="btn btn-outline-primary mr-2">Cancel</a>
				<button type="submit" class="btn btn-outline-danger">Delete</button>
			</div>
		</form>
	</div>
	
{% endblock %}
